<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Posts</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<main>
    <h1>All Posts:</h1>
    <ul>
        {% for post in posts_list %}
            <li>Title: {{ post.title }} | Content: {{ post.content }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('userPage') }}">Back to User Page</a>
</main>
</body>
</html>
